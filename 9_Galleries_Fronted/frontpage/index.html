<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galleries</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Welcome to galleries</h1>

    <h3>All artists</h3>

    <div id="artists"></div>



    <script>
        function escapeHTML(string) {
            string = string.replace(/&/g, "&amp;");
            string = string.replace(/>/g, "&gt;");
            string = string.replace(/</g, "&lt;");
            string = string.replace(/"/g, "&quot;");
            string = string.replace(/'/g, "&#039;");
            return string;
        }

        fetch("http://localhost:8080/artists")
            .then(response => response.json()) //FÃ¥r et svar som konverteres til Json
            .then(artists => {
                console.log(artists)
                const artistsElement = document.getElementById("artists")
                artists.map(artist => {
                    const artistdiv = document.createElement("div")
                    artistdiv.innerHTML =`
                    <p>${artist.name}</p>
                    <p>${artist.age.toString()}</p>
                    `

                    artistsElement.appendChild(artistdiv)
                })
            });




    </script>

</body>
</html>
