<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon</title>
</head>
<body>
    <div id="pokemon-names-wrapper"></div>

    <script>
        fetch("https://pokeapi.co/api/v2/pokemon")
            .then(response => response.json())
            .then(result => {
                result.results.map((character) => {
                    const characterDivElement = document.getElementById("pokemon-names-wrapper")
                    const nameParagraphElement = document.createElement("p")
                    characterDivElement.appendChild(nameParagraphElement);

                    nameParagraphElement.innerHTML = character.name;
                })
            });
    </script>
</body>
</html>
